<head>
 
<!-- Link to my CSS file -->
<link rel="stylesheet" href="index.css">

</head>
<!--The next three lines allow the Vega embed-->
<script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

</head>

<!-- ///////////////////  HEAD //////////////////////////////////// -->



<!-- ///////////////////  BODY //////////////////////////////////// -->

<body>

 <h1> Data Science </h1>
 
<!--Vaga embed, with notes for what is going on -->
  <div class="chart" id="firstChart">
      <script>
        // Everything inside here ** Java Script ** 
        // Following the script tag we are using Javascript.
        // One way to tell is to see how comments work...
        // First job is to set the chart as a JS variable:
        var myChart1 = "chart1_covidUKRegions.json";
        // Now we simply insert it, using Vega's embed code:
        // The embed function needs to be told the location, and what to put there. 
        vegaEmbed('#firstChart', myChart1);
      </script>
  </div>
    
  <div class="chart" id="secondChart">
      <script>
        var myChart2 = "chart2_ukProductivity.json";
        vegaEmbed('#secondChart', myChart2);
      </script>
  </div>
  
 
  <div class="chart" id="thirdChart">
      <script>
        var myChart3 = "chart3_casesUK.json";
        vegaEmbed('#thirdChart', myChart3);
      </script>
  </div>
  
  <div class="chart" id="fourthChartLive">
      <script>
        var myChart4 = "chart4_southdevon_newcasesbyspecimenlive.json";
        vegaEmbed('#fourthChartLive', myChart4);
      </script>
  </div>
  
  <div class="chart" id="fifthChartRaw">
      <script>
        var myChart5 = "chart5_southdevon_newcoronaviruscasesbyspecimenraw.json";
        vegaEmbed('#fifthChartRaw', myChart5);
      </script>
  </div>

</body>

<!-- ///////////////////  BODY //////////////////////////////////// -->

</html>
